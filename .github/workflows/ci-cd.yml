name: CI/CD Pipeline 

on:
  push:
    branches: [ main ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push Docker image
      id: docker_build
      uses: docker/build-push-action@v4
      with:
        context: .
        file: ./Dockerfile
        push: true
        tags: ${{ secrets.DOCKER_USERNAME }}/hello-app:${{ github.sha }}

    # ðŸ‘‡ Mover Setup SSH Key AQUI, antes do checkout do outro repo
    - name: Setup SSH key
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.DEPLOY_KEY }}" > ~/.ssh/id_ed25519
        chmod 600 ~/.ssh/id_ed25519
        ssh-keyscan github.com >> ~/.ssh/known_hosts
      shell: bash

    # ðŸ‘‡ Checkout do repositÃ³rio de manifests agora usa a chave jÃ¡ configurada
    - name: Clone manifests repository
      uses: actions/checkout@v3
      with:
        repository: MuriloPetri/meu-projeto-manifests
        path: ./manifests
        persist-credentials: false  # ðŸ‘ˆ impede conflito de credenciais

    - name: Set git remote to SSH
      run: git remote set-url origin git@github.com:MuriloPetri/meu-projeto-manifests.git

    - name: Update image tag in Kubernetes manifest
      run: |
        sed -i 's|image:.*|image: ${{ secrets.DOCKER_USERNAME }}/hello-app:${{ github.sha }}|g' ./manifests/deployment.yaml

    - name: Test SSH connection
      run: ssh -i ~/.ssh/id_ed25519 -o StrictHostKeyChecking=no git@github.com || true
      
    - name: Commit and push changes
      run: |
        cd ./manifests
        git remote set-url origin git@github.com:MuriloPetri/meu-projeto-manifests.git
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git add deployment.yaml
        git commit -m "Update image tag to ${{ github.sha }}"
        git push origin main
      env:
        GIT_SSH_COMMAND: "ssh -i ~/.ssh/id_ed25519 -o StrictHostKeyChecking=no"
